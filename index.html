<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <title>GWS - Equipes</title>
</head>

<body>
    <header>
        <div class="header-top layout-grid">
            <div class="logo">
                <img src="/assets/icons/logo gws.svg" alt="">
            </div>
            <div class="menu">
                <img src="/assets/icons/menu icon.svg" alt="">
                <img src="/assets/image/user image.png" alt="">
            </div>
        </div>

        <div class="header-bottom layout-grid">
            <div class="user-info">
                <img class="sun" src="/assets/icons/sun icon.svg" alt="">
                <span>Bom dia, Paulo !</span>
            </div>
            <div class="squad-info">
                <span>Todas as Squads</span>
            </div>
            <button>Fechar</button>
        </div>
    </header>

    <main>
        <article>
            <div class="Squads layout-grid">
                <div class="info-box">
                    <div class="tec-box">
                        <div class="infotec">
                            <span>Squad infotec</span>
                        </div>
                        <div class="info-number">
                            <span>Nº 0342</span>
                        </div>
                    </div>
                    <div class="team-images">
                        <img src="/assets/image/user image.png" alt="">
                        <img src="/assets/image/user image.png" alt="">
                        <img src="/assets/image/user image.png" alt="">
                        <img src="/assets/image/user image.png" alt="">
                    </div>
                </div>

                <table>
                    <thead>
                        <tr class="cont-table">
                            <th></th>
                            <th>User</th>
                            <th>Status</th>
                            <th>Andamento</th>
                            <th>Temp. Est.</th>
                            <th>+</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr class="table_inline">
                            <td>Tarefa</td>
                            <td>Carol</td>
                            <td>Verificação</td>
                            <td></td>
                            <td>24H</td>
                            <td></td>
                        </tr>

                        <tr class="table_inline">
                            <td>Tarefa</td>
                            <td>Carol</td>
                            <td>Verificação</td>
                            <td></td>
                            <td>24H</td>
                            <td></td>
                        </tr>

                        <tr class="table_inline">
                            <td>Tarefa</td>
                            <td>Carol</td>
                            <td>Verificação</td>
                            <td></td>
                            <td>24H</td>
                            <td></td>
                        </tr>

                        <tr class="table_inline">
                            <td>Tarefa</td>
                            <td>Carol</td>
                            <td>Verificação</td>
                            <td></td>
                            <td>24H</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </article>

    </main>

    <footer>

    </footer>

</body>

</html>
